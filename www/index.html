<!DOCTYPE html>
<html>
<head>
	<title>Local Data Test</title>
	<link href="style/style.css" rel="stylesheet"/>
	<script>
	

	</script>
</head>
<body>

	<div class="center pageOne container page">
			<h1>Residential Construction Site Safety Inspection and Evaluation</h1>
		<form>
			<div class="label">Company Inspected:</div> <input type="text" id="company" class="input"/><br/><br/>
			<div class="label">Trade:</div> <input type="text" id="trade" class="input"/><br/><br/>
			<div class="label">Job Name:</div> <input type="text" id="jobName" class="input"/><br/><br/>
			<div class="label">Job #:</div> <input type="text" id="jobNum" class="input"/><br/><br/>
			<div class="label">Inspection by:</div> <input type="text" id="inspBy" class="input"/> <br/><br/>
			<div class="label">Title:</div> <input type="text" id="title" class="input"/><br/><br/>
			<div class="label">Employee #:</div> <input type="text" id="empNum" class="input"/><br/><br/>
			<div class="label">Start Date</div> &amp; Time: <input type="text" id="datetimepicker" class="input beginTime"/><br/><br/>
			<div class="label">End Date</div> &amp; Time: <input type="text" id="datetimepicker2" class="input endTime"/><br/><br/>
			<h3>On-Site Safety Rep or Competent Person:</h3><br/>
				<div class="underling">First Name:<input type="text" id="repFirst" class="input"/></div><br/><br/>
				<div class="underling">Last Name:<input type="text" id="repLast" class="input"/></div><br/><br/>
			Weather or Special Conditions:<textarea type="text" id="weatherCom" class="textArea"></textarea>
			<br/><br/><br/><br/>
			<input type="button" value="Next Page >" class="btn" id="btnSave" onclick="storeLocalContent()"/>
			<input type="button" value="Clear Memory" class="btn" id="btnClear" onclick="clearLocalContent()"/>
		</form>


	
   

    </div>
  

</body>
<link rel="stylesheet" type="text/css" href="vendor/dateTimePicker/jquery.datetimepicker.css"/ >

	jQuery('#datetimepicker').datetimepicker();
	jQuery('#datetimepicker2').datetimepicker();
</script>
</html>
