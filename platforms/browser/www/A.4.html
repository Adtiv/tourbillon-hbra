					<h3>Hard Hats(worn at all times):</h3><br/>

	 				<div class="compliance-label"><input type="radio" class="complianceCheck questionOne" name="box1" value="nonCompliant" id="A6" onclick="openTextArea('A6', 'questionOne', 'A.3firstDiv', 'A.3');"> <div class="complianceTxt">Non Compliant</div></div>

					<div class="compliance-label"><input type="radio" class="complianceCheck questionOne" name="box1" value="partiallyCompliant" id="B6" onclick="openTextArea('B6', 'questionOne', 'A.3firstDiv', 'A.3');"> <div class="complianceTxt">Partially Compliant</div></div>

					</div><br>
				</div>

					</div>

						no file selected
					</div>

				</div>

					</textarea>
				</div>
				<div class="scoreDiv">
					<h3>Score</h3><p id="A.3score">0</p>
				</div>
				<div class="after-form">
	                        <input type="button" id="btnSaveLater" value="Save Answers and Resume Later" onclick="storeLocalContent()"/>
				<input type="button" id="btnBack" onclick="processFormOrder('A.4', '0', 'btnBack')"/>
				<a onclick="processFormOrder('lastPage', '0', 'arrow')"><div id="arrow" class="arrowleft"></div></a>
