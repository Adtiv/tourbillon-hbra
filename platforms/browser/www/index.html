    <script type="text/javascript">
		document.addEventListener("deviceready", onDeviceReady, false);
		function onDeviceReady()
		{
		    FastClick.attach(document.body);
		    console.log("FastClick Attached");
			var btn = document.querySelector("btn");
	        var delay;

		    btn.addEventListener( "touchend", function() {
		    	console.log("Added Event Listener1");
		        delay = Date.now();
		        console.log("Delay is: " + delay);
		    });
		    btn.addEventListener( "click", function() {
		    	console.log("Added Event Listener2");
		        console.log("Time in ms: " + (Date.now()-delay));
		    });
		    window.open = cordova.InAppBrowser.open;
		    console.log("About to reference device: " + device.platform);
		    localStorage.setItem("Hbra_device", device.platform);
		}
		//var button = document.querySelector(".fastClick");
		//new FastClick(button);
		function chooseLanguage(id){
			if(id=='English'){
				window.location.href="pageOne.html";
			}
			else if(id=='Spanish'){
				languageResponse(id);
			}
			else if(id=='Portuguese'){
				//window.location.href="";
				languageResponse(id);
			}
			else{
				//window.location.href="";
				languageResponse(id);
			}
			console.log(id + " Selected");
		}

		function languageResponse(language) {
			navigator.notification.alert(
            	language,  // message 
              	null, // callback
             	 'Coming Soon',  // title
              	'OK'    // buttonName  
         		 );
		}

	</script>
