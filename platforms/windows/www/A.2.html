<!DOCTYPE html>
<html>
<head>
	
	<title>Local Data Test</title>
	<link href="style/style.css" rel="stylesheet"/>
	<script type="text/javascript">
	</script>
</head>
<body>
		<form>
			<div data-role="page" class="center container" id="A.2">
				<h1>A.2 Facility Security & Public Safety</h1>
				<br/><br/>
				<div class="complianceInputBox">
					<h3>Site perimeter fence in place and secure</h3><br/>

	 				<div class="compliance-label"><input type="radio" class="complianceCheck questionOne" name="box1" value="nonCompliant" id="A5" onclick="openTextArea('A5', 'questionOne', 'A.2firstDiv', 'A.2');"> <div class="complianceTxt">Non Compliant</div></div>

					<div class="compliance-label"><input type="radio" class="complianceCheck questionOne" name="box1" value="partiallyCompliant" id="B5" onclick="openTextArea('B5', 'questionOne', 'A.2firstDiv', 'A.2');"> <div class="complianceTxt">Partially Compliant</div></div>

					<div class="compliance-label"><input type="radio" class="complianceCheck questionOne" name="box1" value="fullyCompliant" id="C5" onclick="openTextArea('C5', 'questionOne', 'A.2firstDiv', 'A.2');"> <div class="complianceTxt">Fully Compliant</div></div>

					<div class="compliance-label"><input type="radio" class="complianceCheck questionOne" name="box1" value="N/A" id="D5" onclick="openTextArea('D5', 'questionOne', 'A.2firstDiv', 'A.2');"> <div class="complianceTxt">N/A</div></div><br>
					<div class="hiddenUntilNonCompliant" id="A.2firstDiv">
						<h4>Why partially / non compliant?</h4><br>
						<textarea class="complianceTextArea" id="A.2compliance1"></textarea>
					</div><br>
				</div>
				<div class="photoUploadDiv">
					<h3>Upload any documentation / photos</h3>
					<div id="buttonWrapper">
						<button class="uploadPhotoButton">Choose File</button>
					</div>
					<div class="photoUploadText">
						no file selected
					</div>
					<p style="font-size:11px">File uploads may not work on some mobile devices.</p> 
				</div>
				<div class="notesDiv">
					<h3>Notes:</h3>
					<textarea class="notes" id="A.2notes">
					</textarea>
				</div>
				<div class="scoreDiv">
					<h3>Score</h3><p id="A.2score">0</p>
				</div>

				<div class="after-form">
	         		<input type="button" id="btnSaveLater" value="Save Answers and Resume Later" onclick="localStorageSubCatForms()"/>
	         		<div class="leftAfter-form">
						<div class="arrowleft"></div><input type="button" id="btnBack" onclick="processFormOrder('lastPage', '0', 'btnBack', 'A_2')">
					</div>
					<div class="rightAfter-form">
						<input type="button" id="btnSubmit" value="Submit Form" onclick="localStorageSubCatForms('A_2')"/>
						<div class="position">
							<div class="arrowNext"></div>
							<input type="button" id="btnNext" onclick="processFormOrder('A.2', '0', 'btnNext', 'A_2')"/>
						</div>
				</div>
			</div>
		</form>


	
   

    
  

</body>
