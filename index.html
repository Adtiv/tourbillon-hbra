<!DOCTYPE html>
<html>
<head>
	<title>Local Data Test</title>
	<link href="style/style.css" rel="stylesheet"/>
</head>
<body>

	<div class="center pageOne container page">
			<h1>Residential Constrction Site Safety Inspection Evaluation</h1>
		<form>
			Company Inspected: <input type="text" id="company" class="input"/><br/><br/>
			Trade: <input type="text" id="trade" class="input"/><br/><br/>
			Job Name: <input type="text" id="jobName" class="input"/><br/><br/>
			Job #: <input type="text" id="jobNum" class="input"/><br/><br/>
			Inspection by: <input type="text" id="inspBy" class="input"/> <br/><br/>
			Title: <input type="text" id="title" class="input"/><br/><br/>
			Employee #: <input type="text" id="empNum" class="input"/><br/><br/>
			Start Date &amp; Time: <input type="text" id="datetimepicker" class="input beginTime"/><br/><br/>
			End Date &amp; Time: <input type="text" id="datetimepicker2" class="input endTime"/><br/><br/>
			<h3>On-Site Safety Rep or Competent Person:</h3><br/>
				<div class="underling">First Name:<input type="text" id="repFirst" class="input"/></div><br/><br/>
				<div class="underling">Last Name:<input type="text" id="repLast" class="input"/></div><br/><br/>
			Weather or Special Conditions:<textarea type="text" id="weatherCom" class="textArea"></textarea>
			<br/><br/><br/><br/>
			<input type="button" value="Next Page >" id="btnSave" onclick="storeLocalContent()"/>
			<input type="button" value="clear" id="btnClear" onclick="clearLocalContent()"/>
		</form>

	</div>

</body>

</script>
</html>
